<body>
<h1>Example 1</h1>

<p>A simple product carousel.  You can drag this with your mouse and, if you have a touch screen, with your finger.</p>

<p id="menu">
    <span>[ <a href="https://github.com/mrbinky3000/responsive_carousel">Github</a> ]</span>

    <span>[ <a href="example-5.html">Example 5</a> ]</span>
</p>

<div class="examples" id="example-1">
    <div class="slider">
        <div class="slider-nav">
            <div class="arrow-left arrow"><span title="Back"></span></div>
            <div class="arrow-right arrow"><span title="Next"></span></div>
        </div>
        <div class="slider-mask-wrap">
            <div class="slider-mask">
                <ul class="slider-target">
                    <li>
                        <div class="inner">One</div>
                    </li>
                    <li>
                        <div class="inner">Two</div>
                    </li>
                    <li>
                        <div class="inner">Three</div>
                    </li>
                    <li>
                        <div class="inner">Four</div>
                    </li>
                    <li>
                        <div class="inner">Five</div>
                    </li>
                    <li>
                        <div class="inner">Six</div>
                    </li>
                    <li>
                        <div class="inner">Seven</div>
                    </li>
                    <li>
                        <div class="inner">Eight</div>
                    </li>
                    <li>
                        <div class="inner">Nine</div>
                    </li>
                    <li>
                        <div class="inner">Ten</div>
                    </li>
                </ul>
                <div class="clearit"></div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="lib/jquery.min.js"></script>
<script src="lib/jquery-ui.min.js"></script>
<script src="lib/hammer.min.js"></script>
<script src="../responsiveCarousel.js"></script>
<script>


    /* Okay, everything is loaded. Let's go! (on dom ready) */
    $(function () {

        /* a generic product carousel - something that might appear in the body of a e-commerce site. */
        $('#example-1')
                .responsiveCarousel({
                    unitWidth:'compute',
                    dragEvents: true,  // uncomment this line and comment the line below if you want mouse drag on regular screens and touch screens
                    //dragEvents: Modernizr.touch,  // uncomment this line and comment the line above if you only want touch-enabled screens to have drag functionality.
                    responsiveUnitSize:function () {
                        var m, w, i = $(document).width(); // use the document width as a measuring stick to determine how many elements we want in the carousel.
                        if (i > 900) {
                            m = 5;
                        }
                        else if (i > 700) {
                            m = 4;
                        }
                        else if (i > 600) {
                            m = 3;
                        }
                        else if (i > 400) {
                            m = 2;
                        }
                        else {
                            m = 1
                        }
                        return m;
                    },
                    onRedraw:function () {
                        // optional callback that is called after the slider is done adjusting to a new window width.  You can
                        // perform all sorts of cleanup here if you wish.  See my makeSameHeight jQuery plugin on github!
                    }
                });

    });

    /* bleh... CSS media queries seem to be applied sometime after the document.ready and before the
     window.load events.  If you are using the "onRedraw" callback, you should call it again after the page
     is finished loading. Not my fault! Blame your browser! :-) */
    $(window).on('load', function () {
        $('.examples').responsiveCarousel('redraw');
    });


</script>
